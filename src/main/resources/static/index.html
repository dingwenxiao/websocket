<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
  <!--   <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script> -->
    <script src="/app.js"></script>
    <script src="/rest.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Message to Send?</label>
                    <input type="text" id="name" class="form-control" placeholder="Text here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
	   <div class="col-md-12">
		<form class="form-horizontal">
                <div class="form-group">
                <select class="span2" name="method" id="method" data-bind="options:methods, value:method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="HEAD">HEAD</option>
                <option value="OPTIONS">OPTIONS</option>
                <option value="DELETE">DELETE</option>
                </select>
                <input type="text" name="url" id="url" class="span10" placeholder="yourapihere.com" data-bind="value:url,valueUpdate:'keyup'">
                <button id="rest_send" class="btn btn-default" type="submit">Send</button>
                </div>
                
                  <div class="form-group header-group">
                  <div class="col-sm-12">
                 <input type="text" name="header_name" id="header_name" class="span10" placeholder="header name" data-bind="value:url,valueUpdate:'keyup'">
                  <input type="text" name="header_value" id="header_value" class="span10" placeholder="header value" data-bind="value:url,valueUpdate:'keyup'">
                </div>
                 <div class="col-sm-12">
                    <p><a href="#" id="add-header" data-bind="click:addBlankHeader"><i class="icon-plus"></i> Add another header</a></p>
                </div>
                </div>
                
                <div class="form-group">
                  <div class="col-sm-8">
                <textarea name="body" id="request_body" class="input-block-level" style="min-width: 100%" rows="6" data-bind="text:body"></textarea>
                </div>
                </div>
                  <div class="form-group">
                  <div class="col-sm-8">
                <textarea name="response_body" id="response_body" class="input-block-level" style="min-width: 100%" rows="6" data-bind="text:body"></textarea>
                </div>
                </div>
         </form>
	   </div>
    </div>
    <div class="row">
	<div class="col-md-12">
		<a href="http://localhost:9000/products">My products</a>
	</div>
	</div>
</div>



</body>
</html>
